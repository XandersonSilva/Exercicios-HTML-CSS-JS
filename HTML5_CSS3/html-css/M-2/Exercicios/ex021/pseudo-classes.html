<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classses</title>
    <style>
        div{
            display: inline-block;
            text-align: center;
            border: 1px solid black;
            width: 240px;
            height: 240px;
            background-color: #E44D26;
            border-radius: 10%;
            
        }
        div:hover {
            background-color: gray;
            border-radius: 0%;
        }
    </style>
</head>
<body>
    <main>
    
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
    </main>
</body>
</html>
