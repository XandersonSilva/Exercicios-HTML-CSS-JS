<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibindo videos</title>
</head>
<body>
    <h1>Exibindo videos em HTML hospedados localmente</h1>
    <p>Este é um video hospedado localmente:</p>
    <video width="480" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/meu-video.mp4">
        <source src="midia/meu-video (1).m4v">
        <source src="midia/meu-video.m4v">
        <source src="midia/meu-video.webm">
        <source src="midia/meu-video.ogv">
        <p>Seu navegador não possui suporte para videos! <a href="midia/meu-video.mp4">Baixe o arquivo aqui.</a></p>
    </video>
    <h1>Video do youtube</h1>
    <iframe width="480" height="270" src="https://www.youtube.com/embed/2HYR4Lxyc7Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/407855875?h=d6bc550304&autoplay=1&portrait=0" width="480" height="270" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
