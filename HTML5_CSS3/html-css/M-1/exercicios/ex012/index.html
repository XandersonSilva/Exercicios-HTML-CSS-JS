<!DOCTYPE html>
<html lang="pt-br">.
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou aumente e duiminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem_pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagem_media.png" type="image/png">
        <img src="imagens/imagem_grande.png" alt="Imagem flexivel">

    </picture>
    <h1>Reproduzir áudio</h1>
    <p>Hora de ver audios em html</p>
    <audio src="midias/happy-mistake.mp3" controls autoplay ></audio>
    <!-- Compativel com MP3 WAV OGG-->
    <audio preload="metadata" controls loop >
        <source src="midias/guanacast-33.mp3" type="audio/mp3">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <source src="midias/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador não consegue reproduzir áudios <a href="midias/guanacast-33.mp3">Click aqui para baixar</a></p>
    </audio>
</body>
</html>
