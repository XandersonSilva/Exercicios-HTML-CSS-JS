<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h1>Continuando o estudo</h1>
    <hr>
    <p> A teg de marcação de paragrafos
        permite que textos sejam dijitados 
        dentro delas para exibição.
    </p>
    <hr>
    <p> Também é possivel quebrar 
        a linha no texto do paragrafo <br> 
        ultilizando a teg &lt;br&gt;. <!-- LESS THAN / GREATER THAN  OU TRADUZINDO MENOR QUE / MAIOR QUE -->
    </p>
    <hr>
    <p>Alguns simbolos especiais </p>
    &nabla; <br>
    &reg;   <br>
    &copy;  <br>
    &trade; <br>
    &euro;  <br>
    &pound; <br>
    &yen;   <br>
    &cent;  <br>
    &empty; <br>
    &sum;   <br>
    &Delta; <br>
    &larr;  <br>
    &uarr;  <br>
    &rarr;  <br>
    &darr;  <br>
<p>Hora de emoji &#x1F6DF;</p>

</body>
</html>
